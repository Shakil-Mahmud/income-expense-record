{% extends 'base_auth.html' %}
{% load static %}
{% block content %}

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 pt-5">
            <div class="card mx-5 my-2">
                <div class="card-body">
                    <div class="card-title pb-2">
                        <h4>Create a new account</h4>
                    </div>


                    <form action="{% url 'register' %}" method="post" id="regForm">
                        {% csrf_token %}
                        {% include 'partials/_messages.html' %}
                        <div class="form-group  py-2">
                            <input type="text" name="username" id="usernameField" value="{{fieldValues.username}}"
							class="form-control form-control-sm" placeholder="Username">
                            <div class="invalid-feedback" style="display: none;">
                                
                            </div>
                        </div>
                        <div class="form-group  py-2">
                            <input type="email" name="email" id="emailField" value="{{fieldValues.email}}"
							class="form-control form-control-sm" placeholder="Email">
                        </div>
                        <div class="email-invalid-feedback" style="display: none;">
                                
                        </div>
                        <div class="form-group  py-2">
                            <input type="password" name="password" id="passwordField" 
							class="form-control form-control-sm" placeholder="password">
                            <small class="float-end pt-1 showPasswordToggle" style="cursor: pointer; ">SHOW</small>
                        </div>
						<div class="mx-auto">
							<input type="submit" value="Register" class="btn btn-primary">
						</div>
                    </form>
                    <div class="mt-3">
                        Already has an account?
                        <a href="{% url 'login' %}">click here.</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
    <script src="{% static 'js/register.js' %}"></script>
    {% endblock content %}
